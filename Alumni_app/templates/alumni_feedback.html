{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Alumni Feedback</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            margin: 5px 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Alumni</h2>

    <a href="{% url 'alumni_dashboard' %}">Dashboard</a>
    <a href="{% url 'alumni_feedback' %}">Feedback</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2>Submit Feedback</h2>

    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <label>Your Feedback</label><br><br>
            <textarea name="message" rows="6"
                placeholder="Write your feedback here..." required>
            </textarea>

            <br><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</div>

</body>
</html>
