
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Alumni Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'alumni_feedback.css' %}">
</head>

<body>

<!-- Back button at top-left -->
<div class="back-container">
    <a href="{% url 'alumni_dashboard' %}">
        <button class="back-btn">‚Üê Back to Dashboard</button>
    </a>
</div>

<div class="wrapper">
    <div class="card">
        <h2>Submit Feedback</h2>

        <form method="POST">
            {% csrf_token %}
            <textarea name="message" rows="5"
                      placeholder="Write your feedback..." required></textarea>
            <br><br>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
